<div class="full-height" [ngStyle]="{'display': onLoad ? 'none' : 'block'}"><div #editorContainer class="editor-container" style="border: none"></div></div>
<div class="loader full-height" [ngStyle]="{'display': onLoad ? 'flex' : 'none'}">
    <p-progressSpinner ariaLabel="loading"></p-progressSpinner>
</div>
<div class="button-actions">
    <button pButton type="button" class="p-button p-button-sm theme" (click)="saveCode()" tooltipPosition="top" pTooltip="Save/update code to the GitHub repository">Save</button>
    <button pButton type="button" class="p-button p-button-sm theme p-button-secondary" (click)="cancel()">Cancel</button>
</div>
